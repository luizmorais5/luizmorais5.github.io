<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      margin-left: 200px;
      background: #5d9ab2 url("img_tree.png") no-repeat top left;
    }

    .center_div {
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
</head>

<body>

  <div class="center_div">
    <h1>Teste BOT</h1>
    <!-- Adiciona o picklist e o botão aqui -->
    <label for="prechatSelect">Escolha o conjunto de Prechat Fields:</label>
    <select id="prechatSelect">
      <option value="set1">Jivonaldo</option>
      <option value="set2">Felipe</option>
    </select>
    <button onclick="updatePrechatFields()">Atualizar Prechat Fields</button>
  </div>

  <script type='text/javascript'>
    function initEmbeddedMessaging() {
      try {
        embeddedservice_bootstrap.settings.language = 'pt_BR'; // For example, enter 'en' or 'en-US'

        window.addEventListener("onEmbeddedMessagingReady", () => {
          // Definindo valores iniciais para campos de pré-chat
          embeddedservice_bootstrap.prechatAPI.setHiddenPrechatFields({
            "EmailLogin": "teste@teste.com",
            "CNPJ": "00146889000110",
            "SessionId": "0001-0002",
            "Nome": "Luiz"
          });
        });

        embeddedservice_bootstrap.init(
          '00DDw000005XbUx',
          'ChatBotEC',
          'https://grupovr--hml.sandbox.my.site.com/ESWChatBotEC1718050660678', {
            scrt2URL: 'https://grupovr--hml.sandbox.my.salesforce-scrt.com'
          }
        );
      } catch (err) {
        console.error('Error loading Embedded Messaging: ', err);
      }
    }

    // Define a função para limpar a sessão
    function clearUserSession() {
      try {
        embeddedservice_bootstrap.userVerificationAPI.clearSession();
        console.log('Session cleared successfully.');
      } catch (err) {
        console.error('Error clearing session: ', err);
      }
    }

    // Define a função para atualizar os campos de pré-chat com base na seleção
    function updatePrechatFields() {
      try {

        clearUserSession()
        
        var selectedValue = document.getElementById("prechatSelect").value;
        var prechatFields;

        if (selectedValue === "set1") {
          prechatFields = {
            "EmailLogin": "example1@test.com",
            "CNPJ": "12345678000111",
            "SessionId": "1001-1002",
            "Nome": "Jivonaldo"
          };
        } else if (selectedValue === "set2") {
          prechatFields = {
            "EmailLogin": "example2@test.com",
            "CNPJ": "98765432000122",
            "SessionId": "2001-2002",
            "Nome": "Felipe"
          };
        }

        embeddedservice_bootstrap.prechatAPI.setHiddenPrechatFields(prechatFields);
        console.log('Prechat fields updated successfully.');
      } catch (err) {
        console.error('Error updating prechat fields: ', err);
      }
    }
  </script>
  <script type='text/javascript' src='https://grupovr--hml.sandbox.my.site.com/ESWChatBotEC1718050660678/assets/js/bootstrap.min.js' onload='initEmbeddedMessaging()'></script>

</body>

</html>
